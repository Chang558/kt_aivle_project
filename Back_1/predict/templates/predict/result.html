<!DOCTYPE html>
<html>
<head>
  <title>결과</title>
</head>
<body>
  <h1>실행 결과:</h1>
  <p>{{ result }}</p>

  <h2>추출된 값:</h2>
  <p>Prediction: {{ prediction }}</p>
  <p>Ground Truth: {{ ground_truth }}</p>
  <p>Confidence: {{ confidence }}</p>
  <p>정답여부: {{ is_correct }}</p>

  <h2>텍스트 파일 목록:</h2>
  <ul>
      {{ log_content }}
  </ul>
</body>
</html>
